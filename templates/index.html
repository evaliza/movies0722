<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="static/styles.css">


</head>
    <body  id="page1">    
        <div class="page">
            <h1>My movie recommendation just for you</h1>
            <form action="/" method="post" class="form-example">
                <div class="mb-3">
                  <label for="film" class="form-label">film</label>
                  <input type="text" class="form-control" id="film" name="film">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

            {% if movies is defined %}
            {% set row = 0 %}           
            <div class="album py-5 bg-light">
                <div class="container">
                    
                    {% for movie in movies %}
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card mb-4 shadow-sm">
                            <img src="{{ movie[5] }}">
                            
                            <div class="card-body">
                                <p class="card-text"><b>{{ movie[3] }}</b>{{ movie[0] }}<br>
                                    {{ movie[1] }}<br>
                                    {{ movie[2] }}<br>
                                    <br>
                                    <a href="{{ movie[4] }}">Plus de d√©tails</a>
                                    <br>
                                    </p>
                                </div>
                            </div>
                            </div>
                        </div>    
                    </div>
                    
                    {% endfor %}
                </div>
            </div>
            {% else %}
            <div class="col-lg-3"><p class="alert alert-info">No Galleries Found</p></div>
        {% endif %}
            
            
        </div>
    </body>
</html>
